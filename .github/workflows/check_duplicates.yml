name: Check YAML Duplicates

on:
  push:
    branches: [ master, staging, stable ]
  pull_request:
    types: [ opened, reopened, synchronize, ready_for_review ]

jobs:
  check-duplicates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install PyYAML
        run: pip install pyyaml

      - name: Run Duplicate Check
        run: |
          set -e
          for file in $(find Content.Shared/Localizations -name "*.yml" -or -name "*.yaml"); do
            python Tools/ganimed/check_duplicates.py "$file"
          done