- type: entity
  name: NTRS-01 energy revolver-saber
  parent: BaseItem
  id: ADTWeaponSaberRevBlueshield
  description:
  components:
  - type: Item
    size: Small
    sprite: ADT/Objects/Weapons/Guns/Saber_revolvers/energy-inhands.rsi
    inhandVisuals:
      left:
      - state: inhand-left
      right:
      - state: inhand-right
    shape:
    - 0,0,1,0
    - 0,1,0,1
  - type: Sprite
    sprite: ADT/Objects/Weapons/Guns/Saber_revolvers/energy.rsi
    layers:
     - state: base
       map: ["enum.GunVisualLayers.Base"]
     - state: mag-0
       map: ["enum.GunVisualLayers.Mag"]
  - type: AmmoCounter
  # - type: RunAndGunSpreadModifier
  #   modifyer: 0.2
  - type: PointLight
    enabled: false
    radius: 2
    energy: 2
    color: white
    netsync: false
  - type: Gun
    fireRate: 1.8
    projectileSpeed: 60
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser_cannon.ogg
    useKey: true
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: true
  - type: HiddenDescription
    entries:
    - label: corvax-hidden-desc-ADTWeaponSaberRevBlueshield-syndicate
      whitelistMind:
        components:
          - TraitorRole
          - NukeOperative
    - label: corvax-hidden-desc-ADTWeaponSaberRevBlueshield-security
      jobRequired:
        - HeadOfSecurity
        - Detective
        - SecurityCadet
        - SecurityOfficer
        - Warden
  - type: Appearance
  - type: ItemSlots
    slots:
      cell_slot:
        name: Magazine
        startingItem: ADTPowerCellLasgunRevolver
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        whitelist:
          tags:
            - ADTLasgunRevolverCell
  - type: Tag
    tags:
    - ADTBsoWeapon
    - Sidearm
  - type: RMCMagneticItem
  - type: DNAGunLocker
  - type: Clothing
    sprite: ADT/Objects/Weapons/Guns/Revolvers/mateba.rsi
    quickEquip: false
    slots:
    - Belt
    - suitStorage
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot
  - type: PowerCellSlot
    cellSlotId: cell_slot
  - type: StaticPrice
    price: 500
  - type: ProjectileBatteryAmmoProvider
    proto: ADTBulletLaserMK2
    fireCost: 100
