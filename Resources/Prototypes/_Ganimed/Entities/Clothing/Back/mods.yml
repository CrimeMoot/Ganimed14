# гв
- type: entity
  parent: ADTClothingModsuitBackBase
  id: GanimedClothingModsuitBackCMO
  name: Chief medical officer MOD control unit
  description: An advanced version of DeForest Medical Corporation's medical suit, designed for quick rescue of bodies from the most dangerous environments.
  components:
  - type: Sprite
    sprite: _Ganimed/Clothing/Back/Modsuit/cmo.rsi
    state: icon
  - type: ModSuit
    clothingPrototypes:
      head: GanimedClothingHeadHelmetModsuitCMO
      gloves: GanimedClothingHandsModsuitCMO
      outerClothing: GanimedClothingOuterModsuitBodyCMO
      shoes: GanimedClothingModsuitShoesCMO
    startingModules:
      - ADTModsuitModStorage
      - ADTModsuitModLight

# нр
- type: entity
  parent: ADTClothingModsuitBackBase
  id: GanimedClothingModsuitBackRD
  name: Research director MOD control unit
  description: A private military EOD suit by Aussec Armory, intended for explosive research. Bulky, but expansive.
  components:
  - type: Sprite
    sprite: _Ganimed/Clothing/Back/Modsuit/rd.rsi
    state: icon
  - type: ModSuit
    fullyEnabledSound:
      path: /Audio/ADT/Mecha/nominalnano.ogg
    clothingPrototypes:
      head: GanimedClothingHeadHelmetModsuitRD
      gloves: GanimedClothingHandsModsuitRD
      outerClothing: GanimedClothingOuterModsuitBodyRD
      shoes: GanimedClothingModsuitShoesRD
    startingModules:
      - ADTModsuitModStorage
      - ADTModsuitModWelding
      - ADTModsuitModLight
      - ADTModsuitModRadiationProtection
  - type: StealTarget
    stealGroup: ClothingOuterHardsuitRd
  - type: Tag
    tags:
    - HighRiskItem

