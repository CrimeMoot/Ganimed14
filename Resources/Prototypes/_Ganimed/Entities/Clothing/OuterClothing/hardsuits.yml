- type: entity
  parent: ClothingOuterHardsuitBase
  id: ClothingOuterHardsuitTSFWhite
  name: white TSF hardsuit
  description: A spacesuit used by the TSF navy for the especially cold environments.
  components:
  - type: Sprite
    sprite: _Ganimed/Clothing/OuterClothing/Hardsuits/tsfwhite.rsi
  - type: Clothing
    sprite: _Ganimed/Clothing/OuterClothing/Hardsuits/tsfwhite.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.5
    lowPressureMultiplier: 1000
  - type: TemperatureProtection
    heatingCoefficient: 0.005
    coolingCoefficient: 0.005
  - type: ExplosionResistance
    damageCoefficient: 0.4
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.45
        Slash: 0.45
        Piercing: 0.45
        Caustic: 0.5
        Heat: 0.6
        Cold: 0.6
        Radiation: 0.4
    staminaModifier: 0.5
  - type: ClothingSpeedModifier
    walkModifier: 0.8
    sprintModifier: 0.8
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetHardsuitTSFWhite
  - type: HeldSpeedModifier
