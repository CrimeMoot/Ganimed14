- type: entity
  parent: [ClothingOuterHardsuitBase, BaseCommandContraband]
  id: ClothingOuterHardsuitHop
  name: officer's blue hardsuit
  description: A hardened alloy is used to protect the wearer from various kinds of revolutions and any political turbulences. Not too easy to wear, but status wins it all.
  components:
  - type: Sprite
    sprite: _Ganimed/Clothing/OuterClothing/Hardsuits/hop.rsi
  - type: Clothing
    sprite: _Ganimed/Clothing/OuterClothing/Hardsuits/hop.rsi
  - type: PressureProtection
  - type: ExplosionResistance
    damageCoefficient: 0.9
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.7
        Slash: 0.8
        Piercing: 0.6
        Heat: 0.7
        Caustic: 0.85
    staminaModifier: 0.7
  - type: ClothingSpeedModifier
    walkModifier: 0.8
    sprintModifier: 0.8
  - type: HeldSpeedModifier
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetHardsuitHop
  - type: Tag
    tags:
    - WhitelistChameleon
    - HighRiskItem

