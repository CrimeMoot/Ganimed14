- type: entity
  id: RandomHumanoidSpawnerUSSPSoldier
  name: USSP soldier
  suffix: USSP, soldier
  components:
    - type: Sprite
      sprite: _Ganimed/Markers/jobs.rsi
      state: ussp_soldier
    - type: RandomHumanoidSpawner
      settings: USSP1 

- type: randomHumanoidSettings
  id: USSP1
  randomizeName: false
  components:
    - type: Loadout
      prototypes: [ USSPGearSoldier ]
    - type: RandomMetadata
      nameSegments:
      - NamesFirstUSSPMilitary
      - NamesLastUSSPMilitary
    - type: AutoImplant
      implants:
      - NeoRusskiyaTranslatorImplant

