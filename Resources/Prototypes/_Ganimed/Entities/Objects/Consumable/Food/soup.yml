- type: entity
  parent: FoodBowlBase
  id: FoodSoupBear
  name: bear soup
  description: A soup made with bear meat and vodka. The most stereotypically Russian thing one could imagine.
  components:
  - type: FlavorProfile
    flavors:
      - beary
  - type: Sprite
    sprite: _Ganimed/Objects/Consumable/Food/bowl.rsi
    layers:
    - state: bowl
    - state: bear
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Nutriment
          Quantity: 9
        - ReagentId: Protein
          Quantity: 5
        - ReagentId: Vodka
          Quantity: 2
  - type: Tag
    tags:
    - Soup
    - Meat

