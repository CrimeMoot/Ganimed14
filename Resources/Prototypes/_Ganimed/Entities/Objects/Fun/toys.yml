- type: entity
  parent: BasePlushieToggleable
  id: PlushieSalvageSpecialist
  name: salvage specialist plushie
  description: A NanoTrasen-issued plushie of a stylish salvage specialist design. As if the job itself wasn't cool enough.
  components:
  - type: Sprite
    sprite: _Ganimed/Objects/Fun/toys.rsi
    layers:
    - state: suren_1
      map: ["unfoldedLayer"]
    - state: suren_2
      map: ["foldedLayer"]
      visible: false


