- type: entity
  parent: BaseComputer
  id: ComputerPlantDNAManipulator
  name: plant seed DNA manipulator computer
  description: There are seeds scattered on the panel. Apparently, someone doesn't clean up after themselves.
  components:
  - type: SeedDnaConsole
    seedSlot:
      name: seed-dna-slot-component-slot-name-seeds
      ejectSound: /Audio/Machines/id_swipe.ogg
      insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
      ejectOnBreak: true
      swap: true
      whitelist:
        components:
        - Seed
    dnaDiskSlot:
      name: seed-dna-slot-component-slot-name-disk
      ejectSound: /Audio/Machines/id_swipe.ogg
      insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
      ejectOnBreak: true
      swap: true
      whitelist:
        components:
        - DnaDisk
  - type: ActivatableUI
    key: enum.SeedDnaConsoleUiKey.Key
  - type: UserInterface
    interfaces:
      enum.SeedDnaConsoleUiKey.Key:
        type: SeedDnaConsoleBoundUserInterface
      enum.WiresUiKey.Key:
        type: WiresBoundUserInterface
  - type: Sprite
    layers:
    - map: [ "computerLayerBody" ]
      state: computer
    - map: [ "computerLayerKeyboard" ]
      state: id_key_off
    - map: [ "computerLayerScreen" ]
      state: dna
    - map: [ "computerLayerKeys" ]
      state: id_key
    - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      state: generic_panel_open
  - type: Computer
    board: PlantDNAManipulatorCircuitboard
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#3c5eb5"
  - type: ItemSlots
  - type: ContainerContainer
    containers:
      board: !type:Container
      SeedSlotId: !type:ContainerSlot
      DnaDiskSlotId: !type:ContainerSlot
