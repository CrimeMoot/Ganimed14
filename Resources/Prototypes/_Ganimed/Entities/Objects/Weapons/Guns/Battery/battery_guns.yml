- type: entity
  name: доминатор
  parent: BaseWeaponBatterySmall
  id: WeaponEnergyGunDominator
  description: Высокотехнологичное оружие созданное правоохранительной организацией Sibyl System, предназначенное специально для борьбы против преступности.
  components:
  - type: Sprite
    sprite: _Ganimed/Objects/Weapons/Guns/Battery/dominator.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mode-disabler
      shader: unshaded
      map: [ "Firemode" ]
  - type: Clothing
    sprite: _Ganimed/Objects/Weapons/Guns/Battery/dominator.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: Gun
    soundGunshot:
      path: /Audio/_Ganimed/Weapons/Guns/Gunshots/laser.ogg
    soundEmpty:
      path: /Audio/_Ganimed/Weapons/Guns/Empty/dry_fire.ogg
  - type: Battery
    maxCharge: 1400
    startingCharge: 1400
  - type: ProjectileBatteryAmmoProvider
    proto: BulletDisabler
    fireCost: 100
  - type: EnergyGun
    fireModes:
    - proto: disablerdominator
      fireCost: 100
      name: disable
      state: disabler
    - proto: lethaldominator
      fireCost: 200
      name: lethal
      state: lethal
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.EnergyGunFireModeVisuals.State:
        Firemode:
          Disabler: { state: mode-disabler }
          Lethal: { state: mode-lethal }
          Special: { state: mode-stun }
  - type: DNAGunLocker

- type: entity
  name: доминатор mk 2
  parent: WeaponEnergyGunDominator
  id: WeaponEnergyGunDominatorGenlock
  description: Высокотехнологичное оружие созданное правоохранительной организацией Sibyl System, предназначенное специально для борьбы против преступности. Данная версия отличается от стандартной наличием идентификации пользователя перед стрельбой.
  components:
  - type: DNAGunLocker

- type: entity
  name: лазерный пистолет синего щита
  parent: BaseWeaponBatterySmall
