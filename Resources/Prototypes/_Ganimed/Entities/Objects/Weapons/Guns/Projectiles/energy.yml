#ion
- type: entity
  id: BulletIonFocused
  name: ion charge
  parent: BaseBulletTrigger
  noSpawn: true
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles_tg.rsi
    layers:
    - state: omnilaser_greyscale
      color: blue
  - type: EmpOnTrigger
    range: 1
    energyConsumption: 30000
    disableDuration: 15
  - type: Ammo
    muzzleFlash: null
  - type: PointLight
    radius: 2
    color: blue
    energy: 0.5
    
- type: entity
  id: BulletIonWide
  name: wide ion charge
  parent: BaseBulletTrigger
  noSpawn: true
  components:
  - type: EmpOnTrigger
    range: 3
    energyConsumption: 10000
    disableDuration: 5
  - type: Ammo
    muzzleFlash: null
  - type: PointLight
    radius: 4
    color: blue
    energy: 1
    
#dominator
- type: entity
  name: летальный режим
  id: lethaldominator
  parent: EmitterBolt
  categories: [ HideSpawnMenu ]
  components:
  - type: Reflective
    reflective:
    - Energy
  - type: Sprite
    sprite: Backmen/Objects/Weapons/Guns/Energy/x01.rsi
    layers:
    - state: redtrac
      shader: unshaded
  - type: Projectile
    damage:
      types:
        Heat: 20
  - type: PointLight
    enabled: true
    color: "#ff4300"
    radius: 2.0
    energy: 7.0
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.15,-0.45,0.15,0.15"
        hard: false
        mask:
          - Impassable
          - BulletImpassable


- type: entity
  name : нелетальный режим
  id: disablerdominator
  parent: BulletDisabler
  categories: [ HideSpawnMenu ]
  components:
  - type: PointLight
    enabled: true
    color: "#42aaff"
    radius: 2.0
    energy: 7.0
    
