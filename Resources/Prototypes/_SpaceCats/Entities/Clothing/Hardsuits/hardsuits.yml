  - type: Sprite
    sprite: _SpaceCats/Clothing/OuterClothing/Hardsuits/cloaker.rsi
  - type: Clothing
    sprite: _SpaceCats/Clothing/OuterClothing/Hardsuits/cloaker.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.02
    lowPressureMultiplier: 1000
